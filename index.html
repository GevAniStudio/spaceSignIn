<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <div class="btn_popUp">
      <a href="#" class="open_popUp">PushMe</a>
    </div>

    <div class="popUp">
      <div class="popUp_wrapper"> 
        <div class="popUp_body">
          <h2>Form Sign Up</h2>
          <form action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="@Telegram">
            <button id="btn_sub">Submit</button>
          </form>

          <div class="popUp_close">
            <img src="./icon/error.png" alt="close">
          </div>

        </div>
      </div>
    </div>

  </div>

    <script src="script_bg.js"></script>
    <script src="script.js"></script>
</body>
</html>
